<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>限定ページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .image-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    img {
      max-width: 100vw;
      max-height: 100%;
      object-fit: contain;
    }

    .button-area {
      width: 100%;
      padding: 16px;
      background: rgba(0,0,0,0.8);
      text-align: center;
    }

    button {
      width: 90%;
      max-width: 400px;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #FFFF33;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="image-area">
    <img id="mainImage" src="purin1.jpg">
  </div>

  <div class="button-area">
    <button onclick="showSecret()">頑張った助手へのご褒美</button>
  </div>

  <script>
    function showSecret() {
      document.getElementById("mainImage").src = "purin2.jpg";
    }
  </script>

</body>
</html>
